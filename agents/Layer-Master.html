<head>

    <style>
        :root {
            --accent: #6b2cf5;
            --accent-glow: rgba(107, 44, 245, 0.4);
            --bg-dark: #050510;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', 'Zen Kaku Gothic New', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .bg-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            animation: rotate 30s linear infinite;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #3b82f6;
            top: -100px;
            left: -100px;
            animation: float 15s infinite alternate;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: #6b2cf5;
            bottom: -150px;
            right: -100px;
            animation: float 20s infinite alternate-reverse;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: #ec4899;
            top: 40%;
            left: 60%;
            animation: float 18s infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 100px) scale(1.1);
            }
        }

        #in-app-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .guide-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 32px;
            width: 90%;
            max-width: 340px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 40px;
            padding: 50px 35px;
            width: 88%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 10;
            animation: cardEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntry {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: status_pulse 2s infinite;
        }

        @keyframes status_pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent 40%, transparent 60%, rgba(255, 255, 255, 0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        h1 {
            font-size: 2.8rem;
            margin: 10px 0 20px;
            color: #fff;
            line-height: 1.1;
            letter-spacing: -1px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .catch {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
            display: block;
            opacity: 0.9;
        }

        .desc {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* High-Conversion Button Styles */
        .btn-container {
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 20px 0;
            border-radius: 22px;
            display: block;
            width: 100%;
            font-weight: 700;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            font-size: 1.15rem;
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Shine Reflection Effect */
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(35deg);
            animation: shine 4s infinite cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes shine {
            0% {
                left: -60%;
            }

            15% {
                left: 140%;
            }

            100% {
                left: 140%;
            }
        }

        /* Pulsing Glow for Attention */
        .btn-glow {
            position: absolute;
            inset: 0;
            border-radius: 22px;
            box-shadow: 0 0 20px var(--accent-glow);
            z-index: -1;
            animation: pulse_glow 3s infinite;
        }

        @keyframes pulse_glow {
            0% {
                transform: scale(0.95);
                opacity: 0.4;
                box-shadow: 0 0 10px var(--accent-glow);
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
                box-shadow: 0 0 30px var(--accent-glow);
            }

            100% {
                transform: scale(0.95);
                opacity: 0.4;
                box-shadow: 0 0 10px var(--accent-glow);
            }
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            background: var(--accent);
            color: #fff;
        }

        .btn:active {
            transform: translateY(-1px) scale(0.97);
        }

        .hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 15px;
            display: block;
            font-weight: 400;
        }

        .chip-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px var(--accent-glow);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 20px var(--accent-glow);
            }

            100% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px var(--accent-glow);
            }
        }

        svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
    </style>
</head>
